<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Firebase Tutorials Request</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.15.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.15.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.15.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.15.5/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div class="notification"></div>

    <!-- auth modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request..." />
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content" id="app">
      <h1>Tutorial Requests</h1>
      <ul class="request-list">
        <li v-for="(request) in requests" :key="request.id">
          <span class="text">{{ request.text }}</span>
          <div>
            <span class="votes">{{ request.upvotes }}</span>
            <i
              class="material-icons upvote"
              v-on:click="upvoteRequest(request.id)"
              >arrow_upward</i
            >
          </div>
        </li>
      </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/auth.js"></script>
    <script defer src="./js/requests.js"></script>
  </body>
</html>
